<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_buzina"><img src="images/buzina.png" alt="Aplausos"></button>
        <button class="tecla tecla_alarme"><img src="images/alarme.png" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/alarme2.png" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/erro.png" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/erro2.png" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/mensagem.png" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/notificaçao.png" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/notificaçao2.png" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/ding.png" alt="Vitória"></button>
    </section>

    <audio src="sounds/buzina.mp3" id="som_tecla_buzina"></audio>
    <audio src="sounds/alarm-8761.mp3" id="som_tecla_alarme"></audio>
    <audio src="sounds/clock-alarm-8761.mp3" id="som_tecla_alarme2"></audio>
    <audio src="sounds/error-126627.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/error2.mp3" id="som_tecla_errado2"></audio>
    <audio src="sounds/message-13716.mp3" id="som_tecla_mensagem"></audio>
    <audio src="sounds/notification-5-140376.mp3" id="som_tecla_notificaçao"></audio>
    <audio src="sounds/notifications2.mp3" id="som_tecla_notificaçao2"></audio>
    <audio src="sounds/ding-126626.mp3" id="som_tecla_campainha"></audio>

    <script src="main.js"></script>
</body>
</html>
